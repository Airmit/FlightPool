<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Personal Account</title>
</head>
<body>
    <div class="register">
        <h1>Чтобы бронировать билеты нужно зарегистрироваться</h1>
        <div class="name">
            <p>Имя:</p>
            <input type="text" id="name">
        </div>

        <div class="last-name">
            <p>Фамилия:</p>
            <input type="text" id="last-name">
        </div>

        <div class="numder">
            <p>Телефон:</p>
            <input type="text" id="number">
        </div>

        <div class="password">
            <p>Пароль:</p>
            <input type="text" id="password">
        </div>
            <div class="repeat-password">
            <p>Пароль:</p>
            <input type="text" id="repeat-password">
            </div>
        <div class="btn">
            <button>зарегистрироваться</button>
        </div>
            <p>Если у вас уже есть аккаунт, <a href="logIn.html">Войти</a></p>
    </div>
</body>
</html>
